<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Research Paper Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 10px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: bold;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        .table-auto th,
        .table-auto td {
            padding: 10px;
        }
    </style>
</head>

<body class="font-sans leading-loose m-0 p-0">
    <div class="container mx-auto">
        <header class="border-b border-black pb-2 mb-5">
            <h1 class="text-3xl font-bold">Title of the Research Paper</h1>
            <textarea class="w-full border rounded p-2" rows="1"></textarea>
        </header>

        <section class="mb-5">
            <h2 class="section-title">Research Objective</h2>
            <textarea class="w-full border rounded p-2" rows="3">State the main objectives of the research.</textarea>
        </section>

        <section class="mb-5">
            <h2 class="section-title">Introduction</h2>
            <textarea class="w-full border rounded p-2" rows="5">Introduce the background, context, and importance of the research.</textarea>
        </section>

        <section class="mb-5">
            <h2 class="section-title">Abstract</h2>
            <textarea class="w-full border rounded p-2" rows="5">Provide a brief summary of the research, including the main findings and conclusions.</textarea>
        </section>

        <section class="bibliography mt-5 border-t border-black pt-5">
            <h2 class="section-title">Bibliography</h2>
            <textarea class="w-full border rounded p-2" rows="5">List of references used in the research.</textarea>
        </section>
        
        <section class="mb-5">
            <h2 class="section-title">Methodology</h2>
            <textarea class="w-full border rounded p-2" rows="5">Describe the methods and procedures used in the research.</textarea>
        </section>

        <section class="mb-5">
            <h2 class="section-title">Hypothesis</h2>
            <textarea class="w-full border rounded p-2" rows="3">State the research hypotheses.</textarea>
        </section>

        <section class="mb-5">
            <h2 class="section-title">Likert Scale Questionnaire</h2>
            <textarea class="w-full border rounded p-2" rows="5">Provide the Likert scale questionnaire used for data collection.</textarea>
            <table class="table-auto w-full border-collapse border border-gray-400 mt-2">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-400 px-4 py-2">Question</th>
                        <th class="border border-gray-400 px-4 py-2">Strongly Disagree</th>
                        <th class="border border-gray-400 px-4 py-2">Disagree</th>
                        <th class="border border-gray-400 px-4 py-2">Neutral</th>
                        <th class="border border-gray-400 px-4 py-2">Agree</th>
                        <th class="border border-gray-400 px-4 py-2">Strongly Agree</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-400 px-4 py-2">Sample Question 1</td>
                        <td class="border border-gray-400 px-4 py-2">1</td>
                        <td class="border border-gray-400 px-4 py-2">2</td>
                        <td class="border border-gray-400 px-4 py-2">3</td>
                        <td class="border border-gray-400 px-4 py-2">4</td>
                        <td class="border border-gray-400 px-4 py-2">5</td>
                    </tr>
                    <!-- Add more questions as needed -->
                </tbody>
            </table>
        </section>

        <section class="mb-5">
            <h2 class="section-title">Sample Dataset</h2>
            <textarea class="w-full border rounded p-2" rows="5">Provide a description and examples of the dataset used in the research.</textarea>
        </section>

        <section class="mb-5">
            <h2 class="section-title">Conduct Statistical Tests</h2>
            <textarea class="w-full border rounded p-2" rows="5">Describe the statistical tests conducted on the data.</textarea>
        </section>

        <section class="mb-5">
            <h2 class="section-title">Inferences</h2>
            <textarea class="w-full border rounded p-2" rows="3">Discuss the inferences drawn from the statistical analysis.</textarea>
        </section>

        <section class="mb-5">
            <h2 class="section-title">Conclusion</h2>
            <textarea class="w-full border rounded p-2" rows="3">Summarize the main findings and their implications.</textarea>
        </section>
    </div>
</body>

</html>
